<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ma VCard</title>
        <link rel="stylesheet" href="vcard.css" />
    </head>
    <body>
        <main>
            <section class="nometphoto">
                <div class="photo">
                    <img src="" alt="Photo Alicia Norga" />
                </div>
                <div class="nom">
                    <h1>Alicia Norga</h1>
                    <br />
                    <p>Développeuse web</p>
                    <p>
                        <a href="https://github.com/Sirlys" target="_blank">
                            <img src="LogoGitHub.png" alt="Logo de GitHub" />
                        </a>
                    </p>
                </div>
            </section>
            <section class="apropos">
                <div class="titre">
                    <h2>À propos de moi</h2>
                </div>
                <div class="resumé">
                    <p>
                        Hey ! Je m'appelle Alicia Norga et je suis actuellement
                        en apprentissage en développement web chez BeCode.<br />
                        Ceci est une petite carte de visite que j'ai réalisée à
                        l'aide d'HTML et de CSS
                    </p>
                </div>
            </section>
            <section class="infos">
                <div></div>
            </section>
        </main>
    </body>
</html>
